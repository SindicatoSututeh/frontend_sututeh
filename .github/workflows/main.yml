name: CI/CD - Modulo Gamificacion

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  pruebas-unitarias:
    name: Pruebas Unitarias
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Ejecutar pruebas unitarias
        run: npm test --if-present
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true

  analisis-codigo:
    name: Analisis de Codigo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Verificar linting
        run: npm run lint --if-present
        continue-on-error: true
      - name: Verificar componentes de gamificacion
        run: |
          echo "Verificando componentes del modulo:"
          test -f src/components/pages/agremiado/PuntosDialog.jsx && echo "PuntosDialog.jsx OK" || echo "PuntosDialog.jsx no encontrado"
          test -f src/components/pages/agremiado/LogrosDialog.jsx && echo "LogrosDialog.jsx OK" || echo "LogrosDialog.jsx no encontrado"
          test -f src/components/pages/agremiado/Perfil.jsx && echo "Perfil.jsx OK" || echo "Perfil.jsx no encontrado"

  versionado:
    name: Versionado Automatico
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [pruebas-unitarias, analisis-codigo]
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Obtener ultima version
        id: get_version
        run: |
          LAST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)
          
          if [ -z "$LAST_TAG" ]; then
            echo "No hay versiones previas, iniciando en v0.1.0"
            echo "last_version=v0.0.0" >> $GITHUB_OUTPUT
          else
            echo "Última versión encontrada: $LAST_TAG"
            echo "last_version=$LAST_TAG" >> $GITHUB_OUTPUT
          fi
      
      - name: Incrementar version
        id: bump
        run: |
          LAST_VERSION="${{ steps.get_version.outputs.last_version }}"
          
          VERSION_NUMBER=$(echo $LAST_VERSION | sed 's/v//' | sed 's/\./ /g')
          MAJOR=$(echo $VERSION_NUMBER | awk '{print $1}')
          MINOR=$(echo $VERSION_NUMBER | awk '{print $2}')
          PATCH=$(echo $VERSION_NUMBER | awk '{print $3}')
          
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="v${MAJOR}.${NEW_MINOR}.0"
          
          echo "Nueva versión: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Crear tag de version
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          LAST_TAG="${{ steps.get_version.outputs.last_version }}"
          if [ "$LAST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --oneline --no-merges -10)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-merges)
          fi
          
          TAG_MESSAGE="Release ${NEW_VERSION}

          Cambios en esta version:
          $COMMITS

          Fecha: $(date +'%Y-%m-%d %H:%M:%S')
          Commit: ${{ github.sha }}"
          
          git tag -a "$NEW_VERSION" -m "$TAG_MESSAGE"
          git push origin "$NEW_VERSION"
          
          echo "Tag $NEW_VERSION creado exitosamente"
      
      - name: Crear GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump.outputs.new_version }}
          name: Release ${{ steps.bump.outputs.new_version }}
          body: |
            Nueva version ${{ steps.bump.outputs.new_version }}
            
            Cambios incluidos:
            Revisa los commits para ver los cambios detallados.
            
            Enlaces:
            - [Ver codigo fuente](https://github.com/${{ github.repository }}/tree/${{ steps.bump.outputs.new_version }})
            - [Comparar cambios](https://github.com/${{ github.repository }}/compare/${{ steps.get_version.outputs.last_version }}...${{ steps.bump.outputs.new_version }})
            
            Fecha: ${{ github.event.head_commit.timestamp }}
            Autor: ${{ github.event.head_commit.author.name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [pruebas-unitarias, analisis-codigo, versionado]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          CI: false
      - name: Verificar build
        run: |
          echo "Informacion del build:"
          du -sh build/
          ls -lh build/static/js/*.js 2>/dev/null | head -3 || echo "No hay archivos JS"
      - name: Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: build-production-${{ github.sha }}
          path: build/
          retention-days: 7

  deploy:
    name: Deploy a Hostinger
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build, versionado]
    steps:
      - name: Descargar artefactos del build
        uses: actions/download-artifact@v4
        with:
          name: build-production-${{ github.sha }}
          path: build/
      
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: ./
          dangerous-clean-slate: false
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.htaccess
            portal/**
      
      - name: Resumen de deploy
        run: |
          echo "================================"
          echo "Deploy completado"
          echo "Version: ${{ needs.versionado.outputs.new_version }}"
          echo "URL: https://sututeh.com"
          echo "Commit: ${{ github.sha }}"
          echo "================================"
